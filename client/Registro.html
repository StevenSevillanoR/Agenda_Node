<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesi칩n</title>
    <link rel="stylesheet" href="css/registro.css"/>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Neucha" rel="stylesheet">
    
  </head>
  <body>
    <div class="loginContainer">
      <div class="loginTitle">Registro</div>
      <div class="fields-Container">
        <label class="labelInput" for="nombre">Nombres</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre..." />
        <label class="labelInput" for="usuario">E-mail</label>
        <input type="text" id="user" placeholder="Email..." />
        <label class="labelInput" for="nacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fNacimiento" name="nacimiento" placeholder="Fecha de Nacimiento..."/>
        <label class="labelInput" for="password">Contrase침a</label>
        <input type="password" id="pass" name="password" placeholder="Contrase침a..." />
        <input type="password" id="Cpass" placeholder="Confirme su contrase침a..."/>
        <button id="login" class="loginButton" type="submit">Registrarse</button>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    
    <script>
        var nombreUsuario = $('#user')
        var pass = $('#pass')
        $('.loginButton').on('click', function(event) {
            if (nombreUsuario.val() != "" && pass.val() != "") {
                $.post('/login',{user: nombreUsuario.val(), pass: pass.val()}, function(response) {
                    if (response == "Validado") {
                        window.location.href = "http://localhost:8082/main.html"
                    }
                })
            } else {
                alert("Complete todos los campos")
            }
        })
    </script>
  </body>
</html>
