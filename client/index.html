<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="css/index.css"/>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Neucha" rel="stylesheet">
  </head>
  <body>
    <div class="loginContainer">
      <div class="loginTitle">Inicio de Sesión</div>
      <div class="fields-Container">
        <input type="text" id="user" placeholder="Usuario..." />
        <input type="password" id="pass" placeholder="Contraseña..." />
        <button id="login" class="loginButton">Ingresar</button>
      </div>
      <div class="row">
          <div class="registro">
              <h6>¿Aún no tienes una cuenta?  <button class="registroButton">Regístrate</button></h6>
          </div>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script>
        var nombreUsuario = $('#user')
        var pass = $('#pass')
        $('.loginButton').on('click', function(event) {
            if (nombreUsuario.val() != "" && pass.val() != "") {
                let url = 'users/login'
                let data = { user: nombreUsuario.val(), pass: pass.val() }
                $.post(url, data, function(response) {
                    console.log(response.message, response.session)
                    if (response.message == "Validado") {
                        alert("Su ingreso es exitoso")
                        window.location.href = "http://localhost:8082/main.html"
                    }else{
                        //console.log(response.message)
                        alert("El usuario o contraseña son incorrectos, por favor verifique su información")
                    }
                })
            } else {
                alert("Complete todos los campos")
            }
        })

        $('.registroButton').on('click', function(event){
          window.location.href = "http://localhost:8082/registro.html"
        })
    </script>
  </body>
</html>
